        <div class="page-head"> 
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">Submit new property</h1>               
                    </div>
                </div>
            </div>
        </div>
        

        
        <div class="content-area submit-property" style="background-color: #FCFCFC;">&nbsp;
            <div class="container">
                <div class="clearfix" > 
                    <div class="wizard-container"> 

                        <div class="wizard-card ct-wizard-orange" id="wizardProperty">
                            <form action="ControllerServlet" method="POST" enctype = "multipart/form-data">                        
                                <div class="wizard-header">
                                    <h3>
                                        <b>Submit YOUR PROPERTY </b><br>
                                       <!--  <small>Enter Property details</small>-->
                                    </h3>
                                </div>

                                <ul>
                                    <li><a href="#step1" data-toggle="tab">Enter Property details</a></li>
                                    
                                </ul>
								
                                <div class="tab-content">
									
                                    <div class="tab-pane" id="step1">
                                        
                                            <h4 class="info-text"> Basic information</h4>
                                        
                                             <div class="col-sm-6">
                                              

                                                <div class="form-group">
                                                    <label>Property price <small>(required)</small></label>
                                                    <input name="budget" type="text" class="form-control" placeholder="amount">
                                                </div> 
                                               
                                               
                                            </div>
                                       
                                        <div class="row">
                                            

                                            <div class="col-sm-12">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                    <label>Property City <small>(required)</small></label>
                                                    <input name="City" type="text" class="form-control" placeholder="enter city">
                                                        
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                    <label>Location <small>(required)</small></label>
                                                    <input name="Location" type="text" class="form-control" placeholder="enter location">
                                                        
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Uploaded Date <small>(required)</small></label>
                                                    <input type=date required="required" />
                                                </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                    <label>Address <small>(required)</small></label>
                                                    <input name="Address" type="text" class="form-control" placeholder="enter address">
                                                        
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                    <label>Area <small>(required)</small></label>
                                                    <input name="Area" type="text" class="form-control" placeholder="enter area">
                                                        
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                    <label>Phasing <small>(required)</small></label>
                                                    <input name="Phasing" type="text" class="form-control" placeholder="enter phasing">
                                                        
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                <div class="form-group">
                                               
		<label>Photo:</label> 
		<input	type="file" name="photo" required="required"/><br>
		
		</div>
		</div>
		
                                               </div>
                                            <br>
                                        </div>
                                    </div>
                                  
                                </div>
                                

                                <div class="wizard-footer">
                                    <div class="pull-right">
                                         <input type="submit" name="s" value="Finish"/>
                                     <input type="hidden"  name="action" value="details"/>
                                    </div>
                                    
                                    
                                    

                                    
                                    <div class="clearfix"></div>                                            
                                </div>	
                                
                            </form>
                        </div>
                        <!-- End submit form -->
                    </div> 
                </div>
            </div>
        </div>

        <script src="assets/js/main.js"></script>
